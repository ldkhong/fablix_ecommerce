<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Login to Fablix</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://www.google.com/recaptcha/api.js' async defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="navigation.css">
</head>
<body>

<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<form id="login-form" method="post" class="container">
    <h1>Login</h1>
    <div class="login-control">
        <input name="username" placeholder="Username" type="text" id="username">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
    </div>

    <div class="login-control">
        <input name="password" placeholder="Password" type="password" id="password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
    </div>

    <label>Login as Admin
        <input type="checkbox" name="admin" value="admin">
    </label>

    <input type="hidden" name="isLogin" id="isLogin" value="false">
    <input type="submit" id="login" value="Login" class="btn btn-outline-primary">
    <p>You must be logged in to make a purchase</p>
    <h2>OR</h2>
    <input type="submit" value="Continue as Guess" class="btn btn-outline-primary">
    <!--button class="btn btn-outline-primary" id="continue-as-guess"> Continue as Guess </button-->
    <div id="message" style="text-align: center; color: red"></div>
   <div class="g-recaptcha" id="grecaptcha" data-sitekey="6LcllsoaAAAAAIxnC5qOM4MGgXpv-upffmC0QAkp"></div>
</form>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./login.js"></script>
</body>
</html>
